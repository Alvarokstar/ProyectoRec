{% extends 'partidos/base.html' %}

{% block content %}
<div class="container mt-3">
    <h2 class="mb-3">AÃ±adir Evento: {{ partido.local }} vs {{ partido.visitante }}</h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Tipo de evento</label>
            {{ form.tipo }}
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Minuto</label>
                {{ form.minuto }}
            </div>
            <div class="col">
                <label class="form-label">Jugador</label>
                {{ form.jugador }}
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Comentario</label>
            {{ form.comentario }}
        </div>

        <div class="text-end">
            <a href="{% url 'detalle_partido' partido.id %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
{% endblock %}
