<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundial de Clubes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'partidos:lista_partidos' %}">Mundial Clubes</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'partidos:lista_partidos' %}">Partidos</a>
                <a class="nav-link" href="{% url 'partidos:lista_equipos' %}">Equipos</a>
                <a class="nav-link" href="{% url 'partidos:lista_jugadores' %}">Jugadores</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'partidos:login' %}">Salir</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Ingresar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
